<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-lg-6 col-xxl-4">
            <div class="loginForm p-5">
                <h3 class="text-center bg-secondary text-white rounded p-2">LOGIN</h3>
                <form #loginForm="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" ngModel name="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" ngModel name="password" class="form-control" id="password">
                        <label id="info-message" class="form-label text-danger"></label>
                    </div>
                    <div class="text-center">
                        <button (click)="onLogin(loginForm)" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
